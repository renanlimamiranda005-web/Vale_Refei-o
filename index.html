<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Compra - Sistema de Reservas</title>
    <meta name="description" content="Sistema de gestão de reservas Big Compra">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF6B00">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #FF6B00 0%, #FF8C00 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Partículas de fundo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Logo e animação principal */
        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }
        
        .logo-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: #FF6B00;
            letter-spacing: 1px;
        }
        
        /* Anel giratório */
        .ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Texto de carregamento */
        .loading-text {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .loading-subtext {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 40px;
            max-width: 300px;
            line-height: 1.5;
        }
        
        /* Barra de progresso */
        .progress-container {
            width: 280px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 10px;
            animation: progress 2.5s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        /* Indicadores de status */
        .status-indicators {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: dotPulse 1.5s infinite ease-in-out;
        }
        
        .status-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .status-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }
        }
        
        /* Rodapé */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        iframe.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading">
        <!-- Partículas de fundo -->
        <div class="particles" id="particles"></div>
        
        <!-- Logo e animação principal -->
        <div class="logo-container">
            <div class="logo-circle">
                <div class="logo-text">BIG</div>
                <div class="ring"></div>
            </div>
        </div>
        
        <!-- Textos -->
        <div class="loading-text">Big Compra</div>
        <div class="loading-subtext">Sistema de Gestão de Reservas</div>
        
        <!-- Barra de progresso -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <!-- Indicadores de status -->
        <div class="status-indicators">
            <div class="status-dot"></div>
            <div class="status-dot"></div>
            <div class="status-dot"></div>
        </div>
        
        <!-- Rodapé -->
        <div class="footer">Carregando recursos...</div>
    </div>
    
    <iframe 
        src="https://script.google.com/macros/s/AKfycbwuegvVirs-aqEyAft__oMBe2We-OUYCZ4CaxcM2g1qRlQKvOGOsGqM7d9XKGAftqlSNw/exec"
        id="appFrame"
        allow="camera; microphone; fullscreen"
        onload="frameLoaded()">
    </iframe>

    <script>
        // Criar partículas dinamicamente
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho aleatório
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição aleatória
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Atraso de animação aleatório
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Simular progresso de carregamento
        function simulateProgress() {
            const progressBar = document.querySelector('.progress-bar');
            const footer = document.querySelector('.footer');
            const steps = [
                "Inicializando sistema...",
                "Carregando módulos...", 
                "Conectando ao servidor...",
                "Preparando interface...",
                "Quase pronto..."
            ];
            
            let step = 0;
            const interval = setInterval(() => {
                if (step < steps.length) {
                    footer.textContent = steps[step];
                    step++;
                } else {
                    clearInterval(interval);
                }
            }, 500);
        }
        
        function frameLoaded() {
            const loading = document.getElementById('loading');
            const iframe = document.getElementById('appFrame');
            
            setTimeout(() => {
                loading.style.display = 'none';
                iframe.classList.add('loaded');
            }, 1500);
        }
        
        // Inicializar quando a página carregar
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            simulateProgress();
        });
        
        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
